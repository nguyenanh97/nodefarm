<figure class="card">
    <div class="card__emoji">{%IMAGE%}{%IMAGE%}</div>
    <div class="card__title-box">
        <h2 class="card__title">{%PRODUCTNAME%}</h2>
    </div>

    <div class="card__details">
        <div class="card__detail-box {%NOT_ORGANIC%}">
            <h6 class="card__detail card__detail--organic">有機物!</h6>
        </div>

        <div class="card__detail-box">
            <h6 class="card__detail">{%QUANTITY%} 量 📦</h6>
        </div>

        <div class="card__detail-box">
            <h6 class="card__detail card__detail--price">{%PRICE%}円</h6>
        </div>
    </div>

    <a class="card__link" href="/product?id={%ID%}">
        <span>詳細 <i class="emoji-right">👉</i></span>
    </a>
</figure>
